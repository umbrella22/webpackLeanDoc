version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      jobs:
        - name: ''
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - npm install
            - npm run build
            - cd docs/.vuepress/dist
            - git init
            - git add -A
            - git commit -m '自动更新'
            - 'git push -f "https://${access_token}@github.com/umbrella22/WebpackLearnOfVue-site.git" master:gh-pages'
